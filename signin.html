<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinemania Delight - Sign In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: url('/mnt/data/WhatsApp Image 2025-10-16 at 21.26.17.jpeg') center/cover no-repeat;
            padding: 0 100px;
        }

        .left-text {
            font-size: 42px;
            font-weight: 700;
            color: #fff;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6);
            line-height: 1.2;
        }

        .form-container {
            width: 380px;
            background: rgba(30, 30, 40, 0.95);
            padding: 35px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        h2 {
            text-align: center;
            color: #fff;
            margin-bottom: 25px;
            letter-spacing: 1px;
        }

        label {
            display: block;
            color: #ccc;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: none;
            border-bottom: 1px solid #666;
            background: transparent;
            color: #fff;
            font-size: 14px;
            outline: none;
        }

        input:focus {
            border-bottom-color: #ff3b3b;
        }

        .eye-icon {
            position: absolute;
            right: 10px;
            top: 35px;
            cursor: pointer;
        }

        .eye-icon svg {
            width: 20px;
            height: 20px;
            fill: #bbb;
        }

        .btn {
            width: 100%;
            background: #e33232;
            border: none;
            padding: 12px;
            color: #fff;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn:hover {
            background: #c92727;
        }

        .error {
            color: #ff6b6b;
            font-size: 12px;
            margin-top: 5px;
        }

        @media (max-width:768px) {
            body {
                flex-direction: column;
                justify-content: center;
                align-items: center;
                padding: 0 20px;
            }

            .left-text {
                display: none;
            }
        }
    </style>
</head>

<body>

    <div class="left-text">
        Cinemania<br>Delight
    </div>

    <div class="form-container">
        <h2>SIGN IN</h2>
        <form id="signinForm" novalidate>
            <div class="input-group">
                <label for="phone">Enter Phone Number</label>
                <input type="tel" id="phone" placeholder="+91 9876543210">
                <div class="error" id="phoneError"></div>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="********">
                <span class="eye-icon" id="togglePassword">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M12 5C5 5 1 12 1 12s4 7 11 7 11-7 11-7-4-7-11-7zm0 11a4 4 0 1 1 0-8 4 4 0 0 1 0 8z" />
                    </svg>
                </span>
                <div class="error" id="passwordError"></div>
            </div>

            <button type="submit" class="btn">SIGN IN</button>
            <div class="error" id="generalError" style="text-align:center; margin-top:10px;"></div>
        </form>
    </div>

    <script>
        const form = document.getElementById('signinForm');
        const phone = document.getElementById('phone');
        const password = document.getElementById('password');
        const togglePassword = document.getElementById('togglePassword');
        const phoneError = document.getElementById('phoneError');
        const passwordError = document.getElementById('passwordError');
        const generalError = document.getElementById('generalError');

        // Toggle password visibility
        togglePassword.addEventListener('click', () => {
            const type = password.type === 'password' ? 'text' : 'password';
            password.type = type;
        });

        // Handle Sign In
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Reset errors
            phoneError.textContent = '';
            passwordError.textContent = '';
            generalError.textContent = '';

            const phoneValue = phone.value.trim();
            const passwordValue = password.value.trim();

            // Basic validations
            if (phoneValue === '') {
                phoneError.textContent = 'Please enter your phone number.';
                return;
            }
            if (passwordValue === '') {
                passwordError.textContent = 'Please enter your password.';
                return;
            }

            try {
                const response = await fetch('users.json');
                if (!response.ok) throw new Error('Failed to load user data.');

                const users = await response.json();

                const matchedUser = users.find(
                    (u) => u.phone_no === phoneValue && u.password === passwordValue
                );

                if (matchedUser) {
                    alert(`Welcome, ${matchedUser.username}! Redirecting to home page...`);
                    window.location.href = 'home.html';
                } else {
                    generalError.textContent = 'Invalid phone number or password.';
                }
            } catch (err) {
                generalError.textContent = 'Error loading user data.';
                console.error(err);
            }
        });
    </script>

</body>

</html>
